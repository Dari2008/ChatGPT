            function isloggedIn(){
                let names = [
                    "email",
                    "name",
                    "imageData"
                ];
    
                let cookieName = [
                    "authToken"
                ];
    
                for(let name of names){
                    let e = localStorage.getItem(name);
                    if(e == null || e == undefined || e == "" || e == "null" || e == "undefined"){
                        return false;
                    }
                }
    
                for(let name of cookieName){
                    let e = getCookie(name);
                    if(e == null || e == undefined || e == "" || e == "null" || e == "undefined"){
                        return false;
                    }
                }
                return true;
            }
    
        </script>

        <div id="frame">
            <select name="model" id="model">
                <script id="loadModels" importance="40">
                    let modelsDownloaded = false
                    async function loadModelData(){
                        if(modelsDownloaded)return;
                        modelsDownloaded = true;
                        let data = await (fetch(MAIN_URL_PATH + "models.php", {
                            headers: {
                                "Content-Type": "application/json",
                                "Auth": "Bearer " + OpenAI.INSTANCE.getAccessToken(),
                            },
                            method: "POST",
                            mode: "cors"
                        }).then(res => res.json()));
    
                        let gpt4Group = [];
                        let gpt3Group = [];
                        let dallEGroup = [];
    
                        if(!data.ok){
                            alert(lang.get("messages.error.couldNotLoadModels"), AlertType.ERROR, 3000);
                            return;
                        }
    
                        let maxTokens = data.maxTokens;
                        let modelData = data.modelData;
                        let pricePerTokens = data.costPerTokens;
    
                        let names = [];
    
                        names = Object.keys(data.modelData);
    
                        for(let model of names){
                            if(model.startsWith("gpt-4")){
                                gpt4Group.push(model);
                            }else if(model.startsWith("gpt-3")){
                                gpt3Group.push(model);
                            }else if(model.startsWith("dall-e")){
                                dallEGroup.push(model);
                            }
                        }
    
                        let modelSelect = document.getElementById("model");
    
                        let gpt4GroupElement = document.createElement("optgroup");
                        gpt4GroupElement.label = "GPT-4";
                        let gpt3GroupElement = document.createElement("optgroup");
                        gpt3GroupElement.label = "GPT-3";
                        let dallEGroupElement = document.createElement("optgroup");
                        dallEGroupElement.label = "DALL⋅E";
    
                        for(let model of gpt4Group){
                            let option = document.createElement("option");
                            option.value = model;
                            option.setAttribute("tokens", maxTokens[model]);
                            option.setAttribute("priceInput", modelData[model][0] + "/" + pricePerTokens);
                            option.setAttribute("priceOutput", modelData[model][1] + "/" + pricePerTokens);
                            option.setAttribute("overAllRoundAbout", Math.round((modelData[model][0] + modelData[model][1])*10000)/10000);
                            gpt4GroupElement.appendChild(option);
                        }
    
                        for(let model of gpt3Group){
                            let option = document.createElement("option");
                            option.value = model;
                            option.setAttribute("tokens", maxTokens[model]);
                            option.setAttribute("priceInput", modelData[model][0] + "/" + pricePerTokens);
                            option.setAttribute("priceOutput", modelData[model][1] + "/" + pricePerTokens);
                            option.setAttribute("overAllRoundAbout", Math.round((modelData[model][0] + modelData[model][1])*10000)/10000);
                            gpt3GroupElement.appendChild(option);
                        }
    
                        for(let model of dallEGroup){
                            let option = document.createElement("option");
                            option.value = model;
                            option.setAttribute("tokens", "");
                            option.setAttribute("priceOverAll", modelData[model]);
                            dallEGroupElement.appendChild(option);
                        }
    
                        modelSelect.appendChild(gpt3GroupElement);
                        modelSelect.appendChild(gpt4GroupElement);
                        modelSelect.appendChild(dallEGroupElement);
    
                        createCustomDropDown();
                    }
                </script>
            </select>

        <script importance="9">
            let md = window.markdownit({
                linkify: true,
                
                highlight: function (code, lang) {
                    if(lang == undefined || lang == null || lang == "") lang = "plaintext";
                    code = hljs.highlight(code, {language:lang}).value
                    return `<div class="codeDiv"><div class="topCodeDiv"><span class="codeName">${lang}</span><button class="copyCodeBtn" onclick="copyCode(this.parentElement.parentElement.querySelector('.distanceDiv').firstElementChild.firstElementChild.innerText, this);" ><img src="./images/copy.svg"></img>Copy code</button></div><div class="distanceDiv"><pre><code class="language-${lang} hljs" id="code-1">${code}</code></pre></div></div>`;
                }
            });

            function renderInStyle(text){
                let html = md.render(text);
                return html;
            }
    
            function toggleSettings(){
                let settings = document.getElementById("settingsDialog");
                if(settings.hasAttribute("show")){
                    settings.removeAttribute("show");
                }else{
                    settings.setAttribute("show", "");
                }
            }
    
            function uuidv4(){
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
    
        </script>
    
        <script importance="100">
            function isChildOf(parent, child){
                for(let i = 0; i < parent.children.length; i++){
                    if(parent.children[i] == child){
                        return true;
                    }else{
                        if(isChildOf(parent.children[i], child)){
                            return true;
                        }
                    }
                }
                return false;
            }
    
        function isChildOfId(element, id){
            let parent = element.parent||element.parentElement;
            if(parent == null || parent == undefined){
                return false;
            }
            return parent.id == id || isChildOfId(parent, id);
        }
    
        function isChildOfHtmlContent(element, child){
            if(element == null || element == undefined || child == null || child == undefined){
                return false;
            }
            if(element == child){
                return true;
            }
            if(!element.outerHTML || !child.outerHTML){
                return false;
            }
            if(element.outerHTML == child.outerHTML){
                return true;
            }
    
            let outerHTML = element.outerHTML;
            let childOuterHTML = child.outerHTML;
    
            outerHTML = outerHTML.replaceAll(/[\n\r\s"\`']/gim, "");
            childOuterHTML = childOuterHTML.replaceAll(/[\n\r\s"\`']/gim, "");
    
            return outerHTML.includes(childOuterHTML);
        }
        </script>
